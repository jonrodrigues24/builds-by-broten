<section class="contact-form">


    <div class="container">


        <form class="row g-3">
            <div class="col-md-6">

                    <option selected>Walnut</option>
                    <option selected>Cherry</option>
                    <option selected>Oak</option>
                    <option selected>Other</option>

            </div>

            <div class="col-12">

            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Contact Me!</button>
            </div>
        </form>
